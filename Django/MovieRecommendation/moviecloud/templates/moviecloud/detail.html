{% extends "./base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
            <div class="form-group">
                <p>{{ movieDetail.id }}</p>
                <p>{{ movieDetail.title }}</p>
                <p>{{ movieDetail.director }}</p>
                <p>{{ movieDetail.actors }}</p>
                <p>{{ movieDetail.premier }}</p>
                <p>{{ movieDetail.score }}</p>
            </div>
            <button type="submit" class="btn btn-primary">돌아가기</button>
    </div>
</div>

{% endblock %}
